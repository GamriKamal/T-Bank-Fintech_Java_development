databaseChangeLog:
  - changeSet:
      id: 1
      comment: "Создание таблицы places."
      author: Kamal
      changes:
        - createTable:
            tableName: places
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
