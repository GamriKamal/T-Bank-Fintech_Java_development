spring:
  application:
    name: tbank_kudaGo_task
  datasource:
    url: jdbc:postgresql://localhost:5433/lesson9
    username: postgresql
    password: root
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
    liquibase:
      enabled: true
      change-log=classpath: db/changelog/db.changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
